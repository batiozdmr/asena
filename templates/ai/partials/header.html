            <ul class="tyn-appbar-nav tyn-appbar-nav-end">
                <li class="tyn-appbar-item">
                    <a class="d-inline-flex dropdown-toggle" data-bs-auto-close="outside" data-bs-toggle="dropdown"

                        <div class="tyn-media tyn-size-lg tyn-circle">
                            <img src="{{ request.user.profile.get_profile_image_url.url }}" alt="">

                    <div class="dropdown-menu dropdown-menu-end">
                        <div class="dropdown-gap">
                            <div class="tyn-media-group">
                                <div class="tyn-media tyn-size-lg">
                                    <img src="{{ request.user.profile.get_profile_image_url.url }}" alt="" id="profileImage">
                                </div>
                                <div class="tyn-media-col">
                                    <div class="tyn-media-row">
                                        <h6 class="name">{{ request.user.profile.get_full_name }}</h6>
                                        <div class="indicator varified">
                                            <!-- check-circle-fill -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"

                                    </div>
                                </div>

                        </div><!-- .dropdown-gap -->

                                    <h6>{% trans "Karanlık Mod" %}</h6>
                                    <ul class="d-flex align-items-center gap gap-3">
                                        <li class="inline-flex">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="themeMode"
                                                       id="dark" value="dark">
                                                <label class="form-check-label small"
                                                       for="dark"> {% trans "Açık" %} </label>
                                            </div>
                                        </li>
                                        <li class="inline-flex">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="themeMode"
                                                       id="light" value="light" checked>
                                                <label class="form-check-label small"
                                                       for="light"> {% trans "Kapalı" %} </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <ul class="tyn-list-links">
                            <li>
                                <a href="profile.html#profile-index">
